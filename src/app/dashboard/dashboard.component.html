<h3>Top Heroes</h3>

<main class="grid grid-pad">

    <a 
        *ngFor="let hero of heroes" 
        class="col-1-4"
        routerLink="/detail/{{hero.id}}"
    >
        <section class="module hero">
            <h4>{{hero.name}}</h4>
        </section>
    </a>
    
</main>
<app-hero-search></app-hero-search>

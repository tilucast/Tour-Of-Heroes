<section class="hero" *ngIf="hero">

    <h2>{{hero.name | uppercase}}</h2>
    <article><span>id: </span>{{hero.id}}</article>
    <section>
        <label>
            name:
            <input [(ngModel)]="hero.name" placeholder="Hero name">
        </label>
    </section>

    <button (click)="goBack()">Go Back</button>

    <button (click)="save()">Save</button>

</section>
